name: Build Ubuntu 20.04 VM Image on Oracle Cloud Infrastructure

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy init.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/init.sh"
          target: "packer/oci/ubuntu/20_04/init.sh"

      - name: Copy inventory.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/inventory.sh"
          target: "packer/oci/ubuntu/20_04/inventory.sh"

      - name: Copy kind-load-cafile.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/kind-load-cafile.sh"
          target: "packer/oci/ubuntu/20_04/kind-load-cafile.sh"

      - name: Copy fetch-tanzu-cli.sh
        uses: canastro/copy-file-action@master
        with:
          source: "scripts/fetch-tanzu-cli.sh"
          target: "packer/oci/ubuntu/20_04/fetch-tanzu-cli.sh"

      - name: Use latest Packer
        uses: hashicorp-contrib/setup-packer@v1
        with:
          packer-version: 1.7.4

      - name: Initialize Packer
        working-directory: ./packer/oci/ubuntu/20_04
        run: packer init .

      - name: Build image from template
        working-directory: ./packer/oci/ubuntu/20_04
        run: |
          echo '${{ secrets.OCI_CONFIG }}' > ./oci-config
          packer build -only='standard.*' -var compartment_ocid="${{ secrets.COMPARTMENT_OCID }}" -var subnet_ocid="${{ secrets.SUBNET_OCID }}" -var availability_domain="${{ secrets.AVAILABILITY_DOMAIN }}" -var access_cfg_file="./oci-config" .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
